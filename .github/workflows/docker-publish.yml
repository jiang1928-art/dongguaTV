name: Docker Build & Android Publish

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dongguatv

jobs:
  # 任务 1：构建 Android APK (修复路径指向 android 目录)
  build-apk:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          # 使用 assembleDebug 提高成功率（无需签名即可生成）
          ./gradlew assembleDebug

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dongguatv-apk
          # 动态匹配 android 目录下的 apk 路径
          path: android/app/build/outputs/apk/debug/*.apk

  # 任务 2：构建 Docker 镜像 (保留您原有的 GHCR 逻辑)
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 任务 3：创建 Release 并自动上传 APK 文件
  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-apk, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download APK from Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dongguatv-apk

      - name: Release APK to GitHub
        uses: softprops/action-gh-release@v2
        with:
          # 这里的通配符会抓取解压后的所有 apk
          files: "**/*.apk"
          generate_release_notes: true
